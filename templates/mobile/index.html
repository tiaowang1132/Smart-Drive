<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
                    <h3 align="center">File Upload</h3>

        <div><img src="{{ url_for('static', filename='index/images/un16.svg') }} "  height="350" width="400"></div>
    <link href="{{ url_for('static', filename='mobile/css/iconfont.css') }}" rel="stylesheet" type="text/css"/>

    <link href="{{ url_for('static', filename='mobile/css/fileUpload.css') }}" rel="stylesheet" type="text/css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='mobile/js/fileUpload.js') }}"></script>
</head>
    <body>

        <div id="fileUploadContent" class="fileUploadContent"></div>

        <button onclick="testUpload()">Submit</button>


    </body>

</html>
<script type="text/javascript">
    $("#fileUploadContent").initUpload({
        "uploadUrl":"mupload",//上传文件信息地址
        //"size":350,//文件大小限制，单位kb,默认不限制
        //"maxFileNumber":3,//文件个数限制，为整数
        //"filelSavePath":"",//文件上传地址，后台设置的根目录
        "beforeUpload":beforeUploadFun,//在上传前执行的函数
        "onUpload":onUploadFun,//在上传后执行的函数
        //autoCommit:true,//文件是否自动上传
        "fileType":['png','jpg','docx','doc'],

    });
    function beforeUploadFun(opt){
        opt.otherData =[{"name":"name","value":"zxm"}];
    }
    function onUploadFun(opt,data){
        alert(data.msg);
        uploadTools.uploadError(opt);//显示上传错误
        uploadTools.uploadSuccess(opt);//显示上传成功
    }


    function testUpload(){
    	var opt = uploadTools.getOpt("fileUploadContent");
    	uploadEvent.uploadFileEvent(opt);
    }
</script>
